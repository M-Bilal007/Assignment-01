    <h1>Assignment #01:Arithmetic Operator</h1>
    <script>
        // 1. ADD Two Numbers
        var a = 5;
        var b = 10;
        res =a + b;
        console.log("a+b=",res)

        // 2. SUBTRACT TWO Numbers
        var a = 5;
        var b = 10;
        res =a - b;
        console.log("a-b=",res)

        // 3. MULTIPLY Two Numbers
        var a = 5;
        var b = 10;
        res =a * b;
        console.log("a*b=",res)

        // 4.DIVIDE Two Numbers
        var a = 5;
        var b = 10;
        res =a / b;
        console.log("a/b=",res)

        // 5. CHECK EVEN OR ODD
        var a = 5;
        var b = 10;
        if(a/b ==0){
            console.log("This number is Even")
        }else{
            console.log("This number is Odd")
        }
        // 6.CHECK number one is divisible by 2 or NOT
        if (1/2 ==0) {
            console.log("Number one is divisible by number 2")
        } else {
            console.log("Number one is Not divisible by number 2")
        }
        // 7.CHECK Percentage Student Marks
        var Obtained = 880;
        var Total = 1100;
        Marks =Obtained/Total*100
        console.log("Percentage of student marks is=",Marks)
    </script>
